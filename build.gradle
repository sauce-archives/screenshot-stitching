group 'org.testobject.appium'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "http://nexus.testobject.org/nexus/content/repositories/testobject-public-repo/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile 'io.appium:java-client:3.1.0'
    testCompile 'ru.yandex.qatools.ashot:ashot:1.5.1-SNAPSHOT'

}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}